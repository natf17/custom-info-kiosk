mutation CreateDonation($input: DonationPayload!) {
    createDonation(input: $input) {
        id
        name {
            locale
            value
        }
        isWheelchairAccessible
        svgElemId {
            locale
            value
        }
        note {
            locale
            value
        }
        location {
            fullname
            level_name
            level_num
        }
        paymentTypesAccepted
        featImg {
            locale
            value {
                url
                width
                height
            }
        }
    } 
}