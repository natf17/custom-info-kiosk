mutation UpdateEventSeason($eventSeasonId: ID, $input: EventSeasonPayload) {
    updateEventSeason(eventSeasonId: $eventSeasonId, input: $input) {
        id
        type
        durationDays
        theme {
            locale
            value
        }
        serviceYear
        seasonYears
        durationText {
            locale
            value
        }      
    }
}
