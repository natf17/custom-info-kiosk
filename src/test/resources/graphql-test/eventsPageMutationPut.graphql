mutation UpdateEventsPage($locale: String!, $input: EventsPagePayload) {
    updateEventsPage(locale: $locale, input: $input) {
        pageTitle
        pageDescription
        eventLangPickerLabel
        general {
            eventThemeLabel
            durationLabel
            yearsShowingLabel
            dateLabel
            eventLangLabel
            noEventsFound
        }
        sectionREG {
            title
            btn_text
        }
        sectionCACO {
            title
            btn_text
        }
        sectionCABR {
            title
            btn_text
        }
        sectionOTHER {
            title
            btn_text
        }
    }
}