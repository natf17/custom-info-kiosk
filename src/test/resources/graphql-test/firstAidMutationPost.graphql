mutation CreateFirstAid($input: FirstAidPayload!) {
    createFirstAid(input: $input) {
        id
        name {
            locale
            value
        }
        isWheelchairAccessible
        svgElemId {
            locale
            value
        }
        note {
            locale
            value
        }
        location {
            fullname
            level_name
            level_num
        }
        featImg {
            locale
            value {
                url
                width
                height
            }
        }
    } 
}